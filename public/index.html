<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A responsive, intuitive, and elegant tile design and layout.
">
    <meta name="author" content="jackrzhang">

    <title>Tile Display Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?v=~|VERSION|~/">

    <!-- Core Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/styles.css?v=~|VERSION|~">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="item-tile-container col-xs-6 col-md-4">
        <div class="thumbnail item-tile">
            <span class="item-status-label-blue">STATUS HERE</span>
            <img src="#" alt="tile image">
            <div class="row item-top-info">
                <div class="col-xs-9 col-sm-8 item-title-container">
                    <h4 class="item-title"><a href="#">Tile Title Here</a></h4>
                </div>
                <div class="col-xs-3 col-sm-4 leading-bid-container">
                    <p class="leading-bid-label">Current Bid</p>
                    <p class="leading-bid-amount">$99.00</p>
                </div>                
            </div>
            <div class="item-call-to-action">
                <button class="btn bg-blue">Call To Action</button>
            </div>
            <div class="item-bottom-info">
                <table>
                    <tr>
                        <td><p class="info-key">My Bid:</p></td>
                        <td><b class="info-value">$87.00</b></td>
                    </tr>
                    <tr>
                        <td><p class="info-key">Time Left:</p></td>
                        <td><b class="info-value">12d 14h 46m</b></td>
                    </tr>
                    <tr>
                        <td><p class="info-key">Auction:</p></td>
                        <td><b class="info-value"><a href="#">Auction Name</b></td>
                    </tr>
                    <tr>
                        <td><p class="info-key">Organization:</p></td>
                        <td><b class="info-value"><a href="#">Organization Name</a></b></td>
                    </tr>                 
                </table>
            </div>
        </div>  
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Core Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Application Javascript -->
    <script src="js/app.js?v=~|VERSION|~"></script>
</body>

</html>
